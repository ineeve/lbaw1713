<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Font Awesome CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="bootswatch.css">
  <link rel="stylesheet" href="style.css">

  <title>Photon News</title>
</head>
<body>
  <header class="container">
    <!-- NAVBAR <nav class="row navbar navbar-expand-lg navbar-light bg-light"> -->
    <nav class="row navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Photon News</a>
          <!-- SEARCH FORM -->
          <form class="form-inline my-2 my-lg-0 mx-auto">
            <input class="form-control mr-sm-2" type="search" placeholder="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
          <ul class="navbar-nav ml-2 mt-2 mt-lg-0">
            <!-- NOTIFICATIONS -->
            <li class="nav-item ml-2">
              <i class="fa fa-bell"></i>
            </li>
            <!-- USER PROFILE -->
            <li class="nav-item ml-2">
              <a href="profile.html"><i class="fa fa-user"></i></a>
            </li>
            <!-- SETTINGS -->
            <li class="nav-item ml-2">
              <i class="fa fa-cog"></i>
            </li>
          </ul>
      </nav>
      <!-- TABS -->
      <ul class="row nav nav-tabs justify-content-center">
          <li class="nav-item">
            <a class="nav-link" href="#">News</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Comments</a>
          </li>
        </ul>
  </header>
  <div class="container">
    <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
      <h1>Reports</h1>
      <div class="btn-group" role="group">
        <button id="btnGroupDrop1" type="button" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
        <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
          <a class="dropdown-item" href="#">Most Recent</a>
          <a class="dropdown-item" href="#">Most Reported</a>
        </div>
      </div>
      <div class="sort-option"> <h5 class="sort-option"> Most Recent </h5></div>
      <div class="col-auto align-self-end" style="margin-bottom:  0.5rem;">
          <a class="mr-2" id="reverse" href="#"> <i class="fa fa-sort"></i></a>
      </div>
  </div>
  </div>
  <footer>
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script>
    $(".dropdown-item").click(function(event){
      $("h5.sort-option").text($(this).text());
    });
  </script>
</body>
</html>
