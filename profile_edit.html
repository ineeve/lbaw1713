<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Font Awesome CSS -->
  <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="bootswatch.css">

  <title>Photon News</title>
</head>
<body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous" defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous" defer></script>
  <header>
    <header class="container">
      <!-- NAVBAR <nav class="row navbar navbar-expand-lg navbar-light bg-light"> -->
      <nav class="row navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Photon News</a>
        <!-- SEARCH FORM -->
        <form class="form-inline my-2 my-lg-0 mx-auto">
          <input class="form-control mr-sm-2" type="search" placeholder="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <ul class="navbar-nav ml-2 mt-2 mt-lg-0">
          <!-- NOTIFICATIONS -->
          <li class="nav-item ml-2">
            <i class="fa fa-bell"></i>
          </li>
          <!-- USER PROFILE -->
          <li class="nav-item ml-2">
            <a href="profile.html"><i class="fa fa-user"></i></a>
          </li>
          <!-- SETTINGS -->
          <li class="nav-item ml-2">
            <i class="fa fa-cog"></i>
          </li>
        </ul>
      </nav>
    </header>

    <form class="profile_item border container p-2 mx-auto mt-2"
    action="profile.html" method="post">
                <div class="row">
                  <div class="col">
                    <img src="https://c1.staticflickr.com/3/2936/14387367072_85312c31b3_b.jpg" alt="pic" height="200px" width="200px">
                    <div class="form-group">
                      <label for="inputPhoto">Input Photo:</label>
                      <input type="file" class="form-control-file" id="inputPhoto" aria-describedby="fileHelp">
                      <small id="fileHelp" class="form-text text-muted">Please choose an image!</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address:</label>
                      <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="exemple@exemple.ex">
                      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="form-group">
                      <label for="inputCountry">Country:</label>
                      <select id="inputCountry" class="form-control">
                        <option selected>Portugal</option>
                        <option>USA</option>
                      </select>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group">
                      <label class="col-form-label" for="inputDefault">Name:</label>
                      <input type="text" class="form-control" placeholder="Joana Moreira" id="nameInput">
                    </div>
                    <div class="form-group">
                      <label class="col-form-label" for="gender">Gender:</label>
                      <select class="custom-select" id="gender">
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <!-- <p><time></time></p> -->
                      <label class="col-form-label" for="bday">Birthday:</label>
                      <input type="date" class="form-control" id="bday" name="bday" value="1980-01-25">
                    </div>
                    <div class="border p-2 mb-1">
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Confirm Password</label>
                      <input type="password" class="form-control" id="confirmPassword1" placeholder="Password">
                    </div>
                  </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </div>

  </form>
  <footer>
  </footer>

</body>
</html>
