<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Font Awesome CSS -->
  <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="bootswatch.css">

  <title>Photon News</title>
</head>
<body>
  <header class="container-fluid px-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="index_signed_in.html">Photon News</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="true" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse collapse show" id="navbar">
        <ul class="navbar-nav mr-auto">
          <!-- Account -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="true">
              <i class="fas fa-user-circle"></i> Account
            </a>
            <div class="dropdown-menu" x-placement="bottom-start">
              <a class="dropdown-item" href="profile.html"><i class="fas fa-user"></i> Profile</a>
              <a class="dropdown-item" href="forum.html"><i class="fas fa-university"></i> Forum</a>
              <a class="dropdown-item" href="settings.html"><i class="fas fa-cog"></i> Settings</a>
              <a class="dropdown-item" href="index.html"><i class="fas fa-sign-out-alt"></i> Log out</a>
            </div>
          </li>
          <!-- Notifications -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="true">
              <i class="fas fa-bell"></i> Notifications
            </a>
            <div class="dropdown-menu" x-placement="bottom-start">
              <a class="dropdown-item" href="#"><i class="fas fa-user-circle"></i> User1 is following you</a>
              <a class="dropdown-item" href="#"><i class="fas fa-user-circle"></i> User2 published an article</a>
              <a class="dropdown-item" href="#"><i class="fas fa-user-circle"></i> User3 commented on your news</a>
            </div>

              </li>
              <li class="nav-item">
                  <button class="btn btn-outline-light my-2 my-sm-0 rounded">
                    <a href="create_news.html" style="color:inherit; text-decoration:none"></i>Publish</a></button>
              </li>
            </ul>
            <div class="d-flex flex-column">
              <form class="form-inline">
                <input class="form-control mr-sm-2 rounded" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0 rounded" type="submit">
                  <a href="advance_search.html" style="color:inherit; text-decoration:none">Search</a>
                </button>
              </form>
                <a class="small" data-toggle="collapse" data-target="#advanced-search-dropdown" style="color:white;" href="">advanced search</a>
            </div>
          </div>
        </nav>
        <!-- ADVANCED SEARCH -->
        <div class="navbar navbar-expand-lg navbar-dark bg-primary">
          <div id="advanced-search-dropdown" class="collapse ml-1 ml-lg-auto">
            <form class="" action="#" method="post">
              <div class="form-group my-1">
                <select class="custom-select">
                  <option selected>Search for...</option>
                  <option value="1">Only title</option>
                  <option value="2">Only body</option>
                  <option value="3">Title and body</option>
                  <option value="4">Username</option>
                </select>
              </div>
              <div class="form-group my-1">
                <select class="custom-select">
                  <option selected>Section...</option>
                  <option value="1">World</option>
                  <option value="2">Technology</option>
                  <option value="3">Science</option>
                  <option value="4">Business</option>
                  <option value="5">Sports</option>
                </select>
              </div>
              <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="News' Author...">
              <div class="d-flex">
                <div class="form-group">
                  <!-- <p><time></time></p> -->
                  <label class="col-form-label">Begin:</label>
                  <input type="date" class="form-control" value="1990-01-01">
                </div>
                <div class="form-group">
                  <!-- <p><time></time></p> -->
                  <label class="col-form-label" >End:</label>
                  <input type="date" class="form-control" value="2018-03-15">
                </div>
              </div>
            </form>
          </div>
        </div>
    </header>
    <form class="profile_item border container p-2 mx-auto mt-3"
    action="profile.html" method="post">
    <div class="row">
      <div class="col-md-6">
        <img src="https://c1.staticflickr.com/3/2936/14387367072_85312c31b3_b.jpg" alt="pic" height="200px" width="200px">
        <div class="form-group">
          <label for="inputPhoto">Input Photo:</label>
          <input type="file" class="form-control-file" id="inputPhoto" aria-describedby="fileHelp">
          <small id="fileHelp" class="form-text text-muted">Please choose an image!</small>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address:</label>
          <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="exemple@exemple.ex">
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
          <label for="inputCountry">Country:</label>
          <select id="inputCountry" class="form-control">
            <option selected>Portugal</option>
            <option>USA</option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label class="col-form-label" for="inputDefault">Name:</label>
          <input type="text" class="form-control" placeholder="Joana Moreira" id="nameInput">
        </div>
        <div class="form-group">
          <label class="col-form-label" for="gender">Gender:</label>
          <select class="custom-select" id="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>
        </div>
        <div class="form-group">
          <!-- <p><time></time></p> -->
          <label class="col-form-label" for="bday">Birthday:</label>
          <input type="date" class="form-control" id="bday" name="bday" value="1980-01-25">
        </div>
        <div class="border p-2 mb-1">
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword1" placeholder="Password">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>

  </form>
  <footer class="page-footer sticky-bottom mt-4">
          <p class=" mx-auto text-center mb-0"><a href="#">About us</a>
          &middot;
          <a href="#">FAQ</a></p>
      <p class="text-center footer-copyright mb-1">
        <i class="far fa-copyright"></i> 2018 Photon News</p>
  </footer>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous" defer></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous" defer></script>
</body>
</html>
