  <!-- ADVANCED SEARCH MODAL -->
  <div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="searchModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="searchModalLabel">Advanced Search</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="" action="advanced_search.html" method="post">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <div class="form-group my-1">
              <select class="custom-select">
                <option selected>Search for...</option>
                <option value="1">Only title</option>
                <option value="2">Only body</option>
                <option value="3">Title and body</option>
                <option value="4">Username</option>
              </select>
            </div>
            <div class="form-group my-1">
              <select class="custom-select">
                <option selected>Section...</option>
                <option value="1">World</option>
                <option value="2">Technology</option>
                <option value="3">Science</option>
                <option value="4">Business</option>
                <option value="5">Sports</option>
              </select>
            </div>
            <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="News' Author...">
            <div class="d-flex">
              <div class="form-group">
                <!-- <p><time></time></p> -->
                <label class="col-form-label">Begin:</label>
                <input type="date" class="form-control" value="1990-01-01">
              </div>
              <div class="form-group">
                <!-- <p><time></time></p> -->
                <label class="col-form-label">End:</label>
                <input type="date" class="form-control" value="2018-03-15">
              </div>
            </div>
            <button type="submit" class="btn btn-primary float-right">Search</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <body>
    <div class="container my-5">
      <h3 class="text-primary">Post a news story!</h3>
      <form>
        <fieldset class="form-group">
          <label for="newsTitle">Title</label>
          <input type="text" class="form-control" id="newsTitle" placeholder="Insert the title here">
          <label for="list_categories" class="mt-2">Select category</label>
          <input list="list_categories" name="category" placeholder="Category" class="form-control">
          <datalist id="list_categories">
            <option value="Sports">
              <option value="Politics">
                <option value="Business">
                  <option value="Technology">
                    <option value="Science">
          </datalist>
          <label for="previewImage" class="mt-2">Preview image</label>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="previewImage">
            <label class="custom-file-label" for="previewImage">Upload preview image</label>
          </div>
        </fieldset>
        <fieldset class="form-group">
          <label for="newsBody">Body</label>
          <textarea id="newsBody">Hello, World!</textarea>
        </fieldset>
        <fieldset class="form-group">
          <label for="sources">Sources</label>
          <input id="sources " class="form-control" type="text" placeholder="Insert links to source, separated by comma">
        </fieldset>

        <button onclick="createArticle()" type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>
  </body>
