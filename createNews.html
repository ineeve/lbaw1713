<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome CSS -->
    <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="bootswatch.css">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- FROALA -->
    <!-- Include external CSS. -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/codemirror.min.css">
    <!-- Include Editor style. -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.7.5/css/froala_editor.pkgd.min.css" rel="stylesheet" type="text/css"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.7.5/css/froala_style.min.css" rel="stylesheet" type="text/css"
    />
    <!-- Include external JS libs. -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/codemirror.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/mode/xml/xml.min.js"></script>
    <!-- Include Editor JS files. -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.7.5/js/froala_editor.pkgd.min.js"></script>

    <script src="scripts/createNews.js" defer></script>
    <!-- TITLE -->
    <title>Photon News</title>
</head>

<body>
    <header class="container-fluid border-bottom">
        <!-- NAVBAR <nav class="row navbar navbar-expand-lg navbar-light bg-light"> -->
        <nav class="row navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="index.html">Photon News</a>
            <!-- SEARCH FORM -->
            <div class="d-flex my-2 my-lg-0 mx-auto">
              <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
              <a class="small ml-2 my-auto" data-toggle="collapse" data-target="#advanced-search-dropdown" href="">advanced search</a>
            </div>
            <!-- CREATE NEWS -->
            <button class="btn btn-primary">
                <i class="fa fa-plus"></i>&nbsp&nbspCreate News</button>

            <ul class="navbar-nav ml-2 mt-2 mt-lg-0">
                <!-- NOTIFICATIONS -->
                <li class="nav-item ml-2 pt-2">
                    <i class="fa fa-bell"></i> Notifications
                </li>
                <!-- Notifications -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="true">
                        <i class="fas fa-bell"></i> Notifications
                    </a>
                    <div class="dropdown-menu" x-placement="bottom-start">
                        <a class="dropdown-item" href="#"><i class="fas fa-user-circle"></i> User1 is following you</a>
                        <a class="dropdown-item" href="#"><i class="fas fa-user-circle"></i> User2 published an article</a>
                        <a class="dropdown-item" href="#"><i class="fas fa-user-circle"></i> User3 commented on your news</a>
                    </div>
                    
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-light my-2 my-sm-0 rounded">
                        <a href="createNews.html" style="color:inherit; text-decoration:none"></i>Publish</a></button>
                </li>
                </ul>
                <form class="form-inline">
                <input class="form-control mr-sm-2 rounded" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0 rounded" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <div class="row">
          <div id="advanced-search-dropdown" class="collapse my-2 my-lg-0 mx-auto">
            <form class="" action="#" method="post">
              <div class="form-group my-1">
                <select class="custom-select">
                  <option selected>Search for...</option>
                  <option value="1">title</option>
                  <option value="2">author</option>
                </select>
              </div>
              <div class="form-group my-1">
                <select class="custom-select">
                  <option selected>Section...</option>
                  <option value="1">World</option>
                  <option value="2">Technology</option>
                  <option value="3">Science</option>
                  <option value="4">Business</option>
                  <option value="5">Sports</option>
                </select>
              </div>
              <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="News' Author...">
              <div class="d-flex">
                <div class="form-group">
                  <!-- <p><time></time></p> -->
                  <label class="col-form-label">Begin:</label>
                  <input type="date" class="form-control" value="1990-01-01">
                </div>
                <div class="form-group">
                  <!-- <p><time></time></p> -->
                  <label class="col-form-label" >End:</label>
                  <input type="date" class="form-control" value="2018-03-15">
                </div>
              </div>
            </form>
          </div>
        </div>
    </header>

    <body>
        <div class="container mt-2">
            <form action="news.html">
                <div class="form-group">
                    <label for="newsTitle">Title</label>
                    <input type="text" class="form-control" id="newsTitle" placeholder="Insert the title here">
                </div>
                <div class="form-group">
                    <label for="newsBody">Body</label>
                    <textarea id="newsBody"></textarea>
                </div>
                <div class="form-group">
                    <label for="sources">Sources</label>
                    <input id="sources " class="form-control" type="text" placeholder="Insert links to source, separated by comma">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </body>

</html>
